<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        Web Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
<div class="duck">

    <h3>HTML CALCULATOR</h3>
</div>
</body>
  <div class="fuf">
    <h4><b><font color='orange'>Calculate basic math operations</font color><b></h4>
  </div>
      <div id="calculator">
        <div class="top">
        <span class="clear">A/C</span>
          <div class="screen"></div>
     </div>

        <div class="keys">
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span class="operator">+</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span class="operator">-</span>
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span class="operator">/</span>
              <span>0</span>
              <span>.</span>
              <span class="operator">%</span>
              <span class="operator">x</span>
              <span class="eval">=</span>
            </div>
          </div>
        </div>
     </div>
   

    <script src="js/script.js" charset="utf-8"></script>
    
</body>

</html>
